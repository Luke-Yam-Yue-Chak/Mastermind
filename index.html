<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastermind Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="rules">
    Try to crack the secret 4-color code in 10 tries!<br>
    <b>Easy</b> â†’ See per-peg hints.<br>
    <b>Hard</b> â†’ Totals only (right spot / right color).<br>
    <b>Ultra Hard</b> â†’ No history, just feedback.

  <label for="difficulty">Choose Difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="normal" selected>Normal</option>
    <option value="hard">Hard</option>
  </select>
  <br>
  <label>
    <input type="checkbox" id="showAnswer" checked>

  </label>
  <br>
  <button id="startBtn">Start Game</button>

  <div id="gameArea" style="display:none;">
    <h2>History</h2>
    <ul id="history"></ul>

    <div class="guess-row" id="currentGuess"></div>
    <button id="submitBtn">Submit Guess</button>

    <p id="message"></p>
    <button id="restartBtn" style="display:none;">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
